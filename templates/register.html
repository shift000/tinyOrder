<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyOrder - Registrierung</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/loginbox.css') }}">
</head>
<body>
    <form id="loginbox" method="POST">
        <h2>TinyOrder - Registrierung</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            &nbsp;
        {% endif %}
        <label for="email">E-Mail:</label>
        <input type="email" placeholder="max.mustermann@email.de" id="email" name="email" required>
        <br>
        <label for="name">Voller Name:</label>
        <input type="text" placeholder="Max Mustermann" id="name" name="name" required>
        <br>
        <label for="password">Passwort:</label>
        <input type="password" placeholder="********" id="password" name="password" required>
        <br>
        <label for="password2">Passwort bestätigen:</label>
        <input type="password" placeholder="********" id="password2" name="password2" required>
        <br>
		<a href="/login">Zurück zum Login</a>
        <button type="submit">Registrieren</button>
    </form>
</body>
</html>
